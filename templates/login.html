{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Signup</title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
                
        <!-- Boxicons CSS -->
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="field input-field">
                            <input type="name" name="username" placeholder="Username" class="input" required />
                        </div>

                        <div class="field input-field">
                            <input type="email" name="email" placeholder="Email" class="input" required />
                        </div>

                        <div class="field input-field">
                            <input type="password" name="pass" placeholder="Password" class="password" required />
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="{% url 'index' %}">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="{% static 'images/google.png' %}" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="{% static 'js/script.js' %}"></script>
        {% for i in messages %}
        <script>alert("{{i}}")</script>
        {% endfor %}
    </body>
</html>
